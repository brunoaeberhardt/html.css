<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <style>
        legend {
            font-size: 1.5em;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="Nome" id="inome" maxlength="20">
            </p>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="ifon">Telefone: </label>
                <input type="tel" name="fon" id="ifon" autocomplete="tel" pattern="^\([0-9]{2}\)([\s])[0-9]{4}-\[0-9]{4}\$" required placeholder="(xx) *****-****">
            </p>
        </fieldset>
        <!-- Estudar mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
