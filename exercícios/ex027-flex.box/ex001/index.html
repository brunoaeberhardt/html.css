<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> <!-- parent -->
        <div class="item">1</div> <!-- children -->
        <div class="item">2</div>
        <div class="item item-3">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item item-6">6</div> 
    </div>
</body>
</html>

<!-- 
    Flex Box
    Uma caixa flexível, que fornece uma maneira mais fácil de organizar os elementos de um container

    Duas maneiras:
    -Propriedades dos pais(parent)
        Ocupa toda tela
    -Propriedades dos filhos(children)
        Ocupa só o espaço que ele tem informação
 -->
